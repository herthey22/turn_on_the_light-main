<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn on the Light using switch</title>
    <link rel="stylesheet" href="switch.css">
    <link rel="stylesheet" href="switchstyle.css">
    <script src="script.js"></script>
</head>
<body>
  
    <div class="lightup">
        <h2>Turning Bulb on with switch</h2>
        <!--bulb tag-->
        <img class="bulb off" id="myImage" src="./bulboff.png">
        <!--switch button in alabel-->
        <label class="switch">
            <input type="checkbox" id="id_switch">
            <span class="slider round" id="roundBtn"></span>
        </label>
    </div>
    <script src="switch.js"></script>
</body>
</html>
